<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 id="title" class="display-4">New York Times Search</h1>
        
    </div>

    <div class="panel-body">

        <!-- create an HTML Form for the inputs-->
        <form >

          
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="text" class="form-control" id="search-term">
          </div>

          
          <div class="form-group">
            <label for="pwd">Number of Records to Retrieve:</label>
            <input type="text" class="form-control" id="record-num">
            
          </div>

          
          <div class="form-group">
            <label for="start-year">Start Year (Optional):</label>
            <input type="text" class="form-control" id="start-year">
          </div>

          
          <div class="form-group">
            <label for="end-year">End Year (Optional):</label>
            <input type="text" class="form-control" id="end-year">
          </div>

          
          <button type="submit" class="btn btn-default" id="search-button"> Search</button>
          <button type="button" class="btn btn-default" id="clear-button"> Clear Results</button>

        </form>
      </div>
    







<div  class="row">
    <div class="col-sm-3 .d-none .d-md-block .d-lg-none"></div>

    <div class="col-sm-6">
        <div class="card">
            <div id="search-results" class="card-body">
                <h5 class="card-title">Search Results</h5>
                
            </div>
        </div>
    </div>
    <div class="col-sm-3 .d-none .d-md-block .d-lg-none"></div>
</div>





    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
